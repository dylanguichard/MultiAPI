{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <script src="https://kit.fontawesome.com/d2db45fae2.js" crossorigin="anonymous"></script>
  <script src="{% static "base.js" %}"></script>
  {% block head %}{% endblock head %}
</head>
<body>
  <header>
    <a href="{% url "home" %}"><h1>Multi API</h1></a>
    <nav>
      <a href="{% url "anime" %}">Anime</a>
      <a href="{% url "sports" %}">Sport</a>
      <a href="{% url "marvel" %}">Marvel</a>
      <a href="{% url "food" %}">Food</a>
      {% if user.is_authenticated %}
      <a href="{% url 'account' %}" class="icon"><i class="fa-solid fa-user"></i></a>
      <a href="{% url 'logout' %}" class="icon"><i class="fa-solid fa-right-from-bracket"></i></a>
      {% else %}
      <a href="{% url 'login' %}" class="icon"><i class="fa-solid fa-right-to-bracket"></i></a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock content %}
  </main>
</body>
</html>
